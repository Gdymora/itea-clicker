
 <div class="row">
    <div class="col s12 m12">
      <div class="card indigo lighten-2">
        <div class="card-content white-text">
          <span class="card-title">Привіт {{lastName}}! Це гра клікер</span>
          <p> Правила прості, клікай по зеленій кнопці, такий клік додасть тобі +1 бал, та будь обрежний клік по червоній кноці це -6 балів.</p>
          <p>Для початку введи своє ім'я, та тисни перейти</p>
        </div>
        <div class="card-action">
            <p>Нехай тобі посміхнеться удача!</p>
        </div>
      </div>
    </div>
<div class="row">
    <div class="col s hiden m3">
    </div>
    <div class="col s12 m6 l6">
    <form>
      
        <div class="input-field col s12">
          <input [(ngModel)]="lastName" id="last_name" type="text" name= "lastName" class="validate">
          <label for="last_name">Поле вводу Ім'я</label>
        </div>

        <button (click)="addLastName()" class="btn waves-effect waves-light right indigo lighten-2" type="submit" name="action">
          Перейти
            <i class="material-icons right">send</i>
        </button>
    </form>
  </div>
</div>
