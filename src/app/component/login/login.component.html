
 <div class="row">
    <div class="col s12 m12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Игра кликер</span>
          <p>Привет это игра кликер. Кликер, но будь осторожен, красная кнопка опасна</p>
        </div>
        <div class="card-action">
            <p>Здравствуй {{lastName}}</p>
            <p>stage {{stage}}</p>
        </div>
      </div>
    </div>
<div class="row">
    <div class="col s hiden m3">
    </div>
    <div class="col s12 m6 l6">
    <form >
      
        <div class="input-field col s12">
          <input [(ngModel)]="lastName" id="last_name" type="text" name= "lastName" class="validate">
          <label for="last_name">Last Name</label>
        </div>

        <button (click)="addLastName()" class="btn waves-effect waves-light right" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
  </div>
</div>
