<div class="row">
    <form class="col s12">
        <div class="input-field col s6">
          <input [(ngModel)]="lastName" id="last_name" type="text" name= "lastName" class="validate">
          <label for="last_name">Last Name</label>
        </div>
        <button (click)="addLastName()" class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
  </div>
